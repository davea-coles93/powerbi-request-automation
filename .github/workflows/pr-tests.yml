name: PR Tests - PowerBI Validation

on:
  pull_request:
    branches: [master, main]
    paths:
      - 'models/**'

# OIDC permissions for Azure authentication
permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  # Azure Analysis Services configuration
  AZURE_AAS_SERVER: ${{ secrets.AZURE_AAS_SERVER }}
  AZURE_AAS_DATABASE: ${{ secrets.AZURE_AAS_DATABASE }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_AAS_SERVER_NAME: ${{ secrets.AZURE_AAS_SERVER_NAME }}

jobs:
  validate-changes:
    runs-on: ubuntu-latest
    name: Validate PowerBI Changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Check modified models
        id: changed-models
        run: |
          echo "Checking for modified .pbix files..."
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.pbix$' || true)
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          if [ -n "$CHANGED_FILES" ]; then
            echo "Modified models:"
            echo "$CHANGED_FILES"
          else
            echo "No .pbix files modified"
          fi

      - name: Validate clients.json
        run: |
          echo "Validating clients.json structure..."
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('models/clients.json', 'utf-8'));

            if (!config.clients || !Array.isArray(config.clients)) {
              throw new Error('clients.json must have a clients array');
            }

            for (const client of config.clients) {
              if (!client.id || !client.name || !Array.isArray(client.models)) {
                throw new Error('Each client must have id, name, and models array');
              }

              for (const model of client.models) {
                if (!model.id || !model.name || !model.file) {
                  throw new Error('Each model must have id, name, and file');
                }

                // Check if model file exists
                const modelPath = 'models/' + model.file;
                if (!fs.existsSync(modelPath)) {
                  console.warn('Warning: Model file not found: ' + modelPath);
                }
              }
            }

            console.log('‚úÖ clients.json validation passed');
            console.log('   Clients: ' + config.clients.length);
            console.log('   Total models: ' + config.clients.reduce((sum, c) => sum + c.models.length, 0));
          "

      - name: Extract PR info
        id: pr-info
        run: |
          # Write PR body to file to avoid shell escaping issues with DAX expressions
          cat > pr_body.txt << 'EOF'
          ${{ github.event.pull_request.body }}
          EOF

          # Extract request ID from PR body
          REQUEST_ID=$(grep -oP 'Request ID.*\`\K[^`]+' pr_body.txt || echo "unknown")
          echo "request_id=$REQUEST_ID" >> $GITHUB_OUTPUT

          # Extract client from PR body
          CLIENT=$(grep -oP 'Client.*\|\s*\K[^|]+' pr_body.txt | head -1 | xargs || echo "unknown")
          echo "client=$CLIENT" >> $GITHUB_OUTPUT

          # Extract model from PR body
          MODEL=$(grep -oP 'Model.*\|\s*\K[^|]+' pr_body.txt | head -1 | xargs || echo "unknown")
          echo "model=$MODEL" >> $GITHUB_OUTPUT

          # Cleanup
          rm -f pr_body.txt

          echo "Request ID: $REQUEST_ID"
          echo "Client: $CLIENT"
          echo "Model: $MODEL"

      - name: Post validation summary
        uses: actions/github-script@v7
        with:
          script: |
            const changedFiles = '${{ steps.changed-models.outputs.changed_files }}';
            const requestId = '${{ steps.pr-info.outputs.request_id }}';
            const client = '${{ steps.pr-info.outputs.client }}';
            const model = '${{ steps.pr-info.outputs.model }}';

            const body = `## üîç PR Validation Results

            ### Request Details
            | Field | Value |
            |-------|-------|
            | Request ID | \`${requestId}\` |
            | Client | ${client} |
            | Model | ${model} |

            ### Changed Files
            ${changedFiles ? changedFiles.split('\n').map(f => `- \`${f}\``).join('\n') : '_No .pbix files changed_'}

            ### Validation Status
            - ‚úÖ clients.json structure valid
            - ‚úÖ Model references valid

            ### Next Steps
            1. Download the .pbix file and open in PowerBI Desktop
            2. Verify the changes work as expected
            3. Approve the PR if everything looks good

            ---
            _Automated validation by GitHub Actions_`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Azure Analysis Services DAX validation (runs if AAS is configured)
  dax-validation:
    runs-on: windows-latest
    name: DAX Validation (Azure Analysis Services)
    if: vars.ENABLE_AAS_VALIDATION == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # OIDC Login to Azure
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1.x'

      - name: Build tmsl-executor
        working-directory: ./tmsl-executor
        run: dotnet build --configuration Release

      - name: Start Azure Analysis Services
        id: start-aas
        shell: pwsh
        run: |
          Write-Host "Starting Azure Analysis Services (billing begins)..."
          # Get access token from Azure CLI (already authenticated via OIDC)
          $AccessToken = az account get-access-token --resource https://management.azure.com/ --query accessToken -o tsv

          # Install and use PowerShell Az.AnalysisServices
          Install-Module -Name Az.AnalysisServices, Az.Accounts -Force -Scope CurrentUser -AllowClobber
          Connect-AzAccount -AccessToken $AccessToken -AccountId '${{ secrets.AZURE_CLIENT_ID }}' -Subscription '${{ secrets.AZURE_SUBSCRIPTION_ID }}'
          Resume-AzAnalysisServicesServer -Name '${{ secrets.AZURE_AAS_SERVER_NAME }}' -ResourceGroupName '${{ secrets.AZURE_RESOURCE_GROUP }}'

          Write-Host "Waiting for server to be ready..."
          Start-Sleep -Seconds 30

      - name: Get Azure access token for AAS
        id: get-token
        shell: pwsh
        run: |
          # Get token for Analysis Services
          $Token = az account get-access-token --resource "https://*.asazure.windows.net" --query accessToken -o tsv
          Write-Host "::add-mask::$Token"
          "AAS_ACCESS_TOKEN=$Token" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Detect changed model
        id: detect-model
        shell: pwsh
        run: |
          # Find which .SemanticModel folder was modified in this PR
          # Fetch base branch with enough depth to find merge base
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=200

          $ChangedFiles = git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD 2>&1
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Warning: git diff failed, trying simpler approach"
            # Fallback: compare against fetched base ref directly
            $ChangedFiles = git diff --name-only origin/${{ github.event.pull_request.base.ref }} HEAD
          }

          Write-Host "Changed files:"
          $ChangedFiles | ForEach-Object { Write-Host "  $_" }

          $ModelFolder = $ChangedFiles | Where-Object { $_ -like "*.SemanticModel/*" } | ForEach-Object {
            if ($_ -match "(.*\.SemanticModel)") { $matches[1] }
          } | Select-Object -First 1 -Unique

          if (-not $ModelFolder) {
            Write-Host "No .SemanticModel changes detected, using first model as fallback"
            $ModelFolder = Get-ChildItem -Path models -Filter "*.SemanticModel" -Directory -Recurse |
                          Select-Object -First 1 -ExpandProperty FullName
          }

          Write-Host "Model to deploy: $ModelFolder"
          "MODEL_PATH=$ModelFolder" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Deploy model to AAS using tmsl-executor
        shell: pwsh
        run: |
          Write-Host "Deploying TMDL model to AAS for validation..."

          $DatabaseName = "ci-test-pr${{ github.event.pull_request.number }}-$(Get-Date -Format 'yyyyMMddHHmmss')"
          Write-Host "Database name: $DatabaseName"
          "CI_DATABASE_NAME=$DatabaseName" | Out-File -FilePath $env:GITHUB_ENV -Append

          # Deploy using tmsl-executor
          & dotnet run --project ./tmsl-executor --configuration Release -- `
            deploy `
            "$env:MODEL_PATH" `
            "${{ secrets.AZURE_AAS_SERVER }}" `
            "$DatabaseName" `
            "$env:AAS_ACCESS_TOKEN"

          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to deploy model to AAS"
            exit 1
          }

          Write-Host "‚úÖ Model deployed to AAS"

      - name: Run DAX validation tests
        id: dax-tests
        working-directory: ./backend
        env:
          AAS_ACCESS_TOKEN: ${{ env.AAS_ACCESS_TOKEN }}
          AZURE_AAS_DATABASE: ${{ secrets.AZURE_AAS_DATABASE }}
        run: |
          echo "Running DAX validation against Azure Analysis Services..."
          echo "Testing database: ${{ secrets.AZURE_AAS_DATABASE }}"
          node -e "
            const { AzureAnalysisService } = require('./dist/services/azureAnalysisService');

            async function runTests() {
              const service = new AzureAnalysisService();

              // Basic connectivity test
              console.log('Testing AAS connectivity...');
              const connected = await service.isConnected();
              if (!connected) {
                throw new Error('Cannot connect to Azure Analysis Services');
              }
              console.log('‚úÖ Connected to AAS');

              // Get model info
              console.log('Getting model info...');
              const model = await service.getModelInfo();
              console.log('‚úÖ Model: ' + model.name);

              // List measures
              console.log('Listing measures...');
              const measures = await service.getMeasures();
              console.log('‚úÖ Found ' + measures.length + ' measures');

              // Validate a simple DAX expression
              console.log('Validating DAX expressions...');
              const validation = await service.validateDAX('1 + 1');
              if (!validation.valid) {
                throw new Error('Basic DAX validation failed: ' + validation.error);
              }
              console.log('‚úÖ DAX validation working');

              console.log('');
              console.log('All DAX validation tests passed!');
            }

            runTests().catch(err => {
              console.error('DAX validation failed:', err);
              process.exit(1);
            });
          "

      - name: Delete test database from AAS
        if: always()
        shell: pwsh
        env:
          AAS_ACCESS_TOKEN: ${{ env.AAS_ACCESS_TOKEN }}
        run: |
          if ($env:CI_DATABASE_NAME) {
            Write-Host "Deleting test database: $env:CI_DATABASE_NAME"
            & dotnet run --project ./tmsl-executor --configuration Release -- `
              delete-database `
              "${{ secrets.AZURE_AAS_SERVER }}" `
              "$env:CI_DATABASE_NAME" `
              "$env:AAS_ACCESS_TOKEN"
            if ($LASTEXITCODE -ne 0) { Write-Host "Database cleanup skipped (may not exist)" }
          }

      - name: Stop Azure Analysis Services
        if: always()
        shell: pwsh
        run: |
          Write-Host "Stopping Azure Analysis Services (billing stops)..."
          try {
            # Get access token and suspend AAS
            $AccessToken = az account get-access-token --resource https://management.azure.com/ --query accessToken -o tsv
            Connect-AzAccount -AccessToken $AccessToken -AccountId '${{ secrets.AZURE_CLIENT_ID }}' -Subscription '${{ secrets.AZURE_SUBSCRIPTION_ID }}' -ErrorAction SilentlyContinue
            Suspend-AzAnalysisServicesServer -Name '${{ secrets.AZURE_AAS_SERVER_NAME }}' -ResourceGroupName '${{ secrets.AZURE_RESOURCE_GROUP }}' -ErrorAction SilentlyContinue
          } catch {
            Write-Host "Failed to suspend AAS: $_"
          }

      - name: Azure Logout
        if: always()
        shell: pwsh
        run: |
          try { az logout } catch { Write-Host "Logout skipped" }

      - name: Post DAX validation results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const testResult = '${{ steps.dax-tests.outcome }}';
            const emoji = testResult === 'success' ? '‚úÖ' : '‚ùå';

            const body = `## üß™ DAX Validation Results

            | Test | Status |
            |------|--------|
            | AAS Connectivity | ${emoji} |
            | Model Info | ${emoji} |
            | Measure Listing | ${emoji} |
            | DAX Expression Validation | ${emoji} |

            **Overall Result:** ${testResult === 'success' ? '‚úÖ All tests passed' : '‚ùå Some tests failed'}

            ---
            _Validated against Azure Analysis Services_`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  notify-success:
    runs-on: ubuntu-latest
    needs: [validate-changes]
    if: success()

    steps:
      - name: Mark checks as passed
        run: |
          echo "‚úÖ All validations passed!"
          echo "The PR is ready for manual review."
